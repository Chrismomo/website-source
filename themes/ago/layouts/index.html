{{ partial "head.html" . }}
{{ partial "header.html" . }}
{{ $cdnprefix := .Site.Params.cdnprefix }}

<section class="articles">
  {{ range first 6 (where .Data.Pages "Section" "article") }}
    <article class="teaser">
      <a href="{{ .Permalink }}">
        <div class="image" style="background: url({{ $cdnprefix }}/t_article-main-image/{{ .Params.image }}) center center no-repeat; background-size: cover;">
        </div>
        <div class="content">
            <h2>{{ .Title }}</h2>
            <p class="summary">{{ .Summary }}</p>
            <button>Read more</button>
        </div>
    </a>
  </article>
  {{ end }}
</section>

{{ partial "footer.html" . }}
