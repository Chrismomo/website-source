<!--Mobile menu-->

{{ $currentNode := . }}
{{ $logo := .Site.Params.logo | safeHtml }}

<a href="{{.Site.BaseUrl}}" class="mobile-logo">{{$logo}} Thehome</a>

<button type="button" class="js-menu-trigger">
  <i class="fa fa-bars"></i>
</button>

<nav class="js-menu sliding-menu-content">
  <ul>
    <li class="js-menu-close">
      <a href="#">
        <i class="fa fa-bars"></i>
        <span>Close</span>
        <i class="fa fa-arrow-circle-right"></i></a>
    </li>
    {{ range .Site.Menus.main }}
    <li class="navlink {{if $currentNode.IsMenuCurrent "main" . }} active{{end}}">
     <a href="{{.Url}}">{{ .Pre }}<span>{{ .Name }}</span></a>
    </li>
    {{end}}
  </ul>
</nav>

<div class="js-menu-screen menu-screen"></div>
